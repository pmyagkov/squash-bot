version: '3.8'

# Docker Compose for local E2E tests
# Provides PostgreSQL 16 instance identical to production
# Usage: docker compose -f docker-compose.dev.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: squash-bot-postgres-test
    environment:
      - POSTGRES_DB=squash_bot_test
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d squash_bot_test"]
      interval: 5s
      timeout: 3s
      retries: 5
