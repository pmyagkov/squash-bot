services:
  postgres:
    image: postgres:16-alpine
    container_name: squash-bot-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - squash-bot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  db-init:
    image: ghcr.io/${GITHUB_USERNAME}/squash-bot:latest
    container_name: squash-bot-db-init
    env_file:
      - .env.prod
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "node dist/storage/db/migrate.js && node dist/storage/db/seed.js"
    networks:
      - squash-bot-network
    restart: "no"

  bot:
    image: ghcr.io/${GITHUB_USERNAME}/squash-bot:latest
    container_name: squash-bot-app
    restart: unless-stopped
    env_file:
      - .env.prod
    depends_on:
      db-init:
        condition: service_completed_successfully
    networks:
      - squash-bot-network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3010/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: squash-bot-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot-certs:/etc/letsencrypt:ro
      - certbot-webroot:/var/www/certbot:ro
    depends_on:
      - bot
    networks:
      - squash-bot-network

networks:
  squash-bot-network:
    driver: bridge

volumes:
  postgres-data:
  certbot-certs:
  certbot-webroot:

