# Site-specific configuration for Squash Payment Bot
# See: docs/plans/2025-02-09-deployment-design.md

# Upstream bot application
upstream bot_backend {
    server bot:3010;
    keepalive 32;
}

# HTTP server - Redirect all traffic to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Let's Encrypt ACME challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    # SSL certificate paths (Let's Encrypt)
    # Note: Replace DOMAIN with your actual domain name
    ssl_certificate /etc/letsencrypt/live/DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/DOMAIN/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/DOMAIN/chain.pem;

    # Security headers for HTTPS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none';" always;

    # Health check endpoint - no authentication, no logging
    location = /health {
        access_log off;
        proxy_pass http://bot_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Short timeout for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Proxy all other requests to bot application
    location / {
        proxy_pass http://bot_backend;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Connection header for keep-alive
        proxy_set_header Connection "";

        # Disable buffering for real-time responses
        proxy_buffering off;

        # Timeouts for long-running operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
