name: CI/CD

# Trigger on all pushes and pull requests
on:
  push:
    branches:
      - main
      - '**'
  pull_request:
    branches:
      - main

jobs:
  # Job 1: Run tests on all pushes and PRs
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test

  # Job 2: Build and push Docker image (only on push to main after tests pass)
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=raw,value=main-{{sha}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: Deploy to Digital Ocean (only on push to main after build succeeds)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          # Create SSH directory
          mkdir -p ~/.ssh

          # Add SSH private key from GitHub Secrets
          echo "${{ secrets.DROPLET_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Add droplet to known hosts (avoid host verification prompt)
          ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts

      - name: Copy configuration files to droplet
        run: |
          # Copy docker-compose.yml
          rsync -avz -e "ssh -i ~/.ssh/deploy_key" \
            docker-compose.yml \
            ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_IP }}:/opt/squash-bot/

          # Copy nginx configuration
          rsync -avz -e "ssh -i ~/.ssh/deploy_key" \
            nginx/ \
            ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_IP }}:/opt/squash-bot/nginx/

          # Copy deployment scripts
          rsync -avz -e "ssh -i ~/.ssh/deploy_key" \
            scripts/ \
            ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_IP }}:/opt/squash-bot/scripts/

      - name: Deploy application
        run: |
          ssh -i ~/.ssh/deploy_key \
            ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_IP }} \
            'bash -s' << 'EOF'
            set -e  # Exit on any error

            cd /opt/squash-bot

            echo "Pulling latest Docker image..."
            docker compose pull bot

            echo "Restarting bot container (zero-downtime)..."
            docker compose up -d --no-deps bot

            echo "Waiting for health check..."
            sleep 10

            # Wait up to 60 seconds for container to be healthy
            for i in {1..12}; do
              if docker compose ps bot | grep -q "healthy"; then
                echo "Bot container is healthy!"
                break
              fi
              if [ $i -eq 12 ]; then
                echo "ERROR: Bot container failed to become healthy"
                docker compose logs --tail=50 bot
                exit 1
              fi
              echo "Waiting for health check... ($i/12)"
              sleep 5
            done
          EOF

      - name: Verify deployment
        run: |
          ssh -i ~/.ssh/deploy_key \
            ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_IP }} \
            'bash -s' << 'EOF'
            set -e

            cd /opt/squash-bot

            echo "=== Container Status ==="
            docker compose ps

            echo ""
            echo "=== Recent Logs ==="
            docker compose logs --tail=20 bot

            echo ""
            echo "=== Health Check ==="
            # Test the health endpoint through nginx
            if curl -f -s http://localhost/health > /dev/null; then
              echo "Health check passed!"
            else
              echo "WARNING: Health check failed (this may be expected if nginx is not configured yet)"
            fi
          EOF

      - name: Cleanup old images
        run: |
          ssh -i ~/.ssh/deploy_key \
            ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_IP }} \
            'bash -s' << 'EOF'
            set -e

            echo "Cleaning up old Docker images (older than 72 hours)..."

            # Remove dangling images
            docker image prune -f

            # Remove old squash-bot images (keep latest 3)
            docker images ghcr.io/${{ github.repository }} --format "{{.ID}} {{.CreatedAt}}" | \
              awk '{print $1, $2, $3, $4}' | \
              tail -n +4 | \
              awk '{print $1}' | \
              xargs -r docker rmi -f || true

            echo "Cleanup complete!"
          EOF

      - name: Deployment summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ðŸ”— Application: https://${{ secrets.DROPLET_IP }}"
          echo "ðŸ“Š Health check: https://${{ secrets.DROPLET_IP }}/health"
